      .photog .read_more {
    margin-right: 15px;

    font-size: 17px;
    background-color: black;
    color: #fff;
    width: 100%;
    max-width: 275px;
    text-align: center;
    display: inline-block;

    height: 75px;
    text-transform: uppercase;

<body id="page3">
<script>
        var flag=false;
        function displayImage() {
    var input = document.getElementById('file-input');
    var image = document.getElementById('uploaded-image');
    var resultDisplay = document.getElementById('resultDisplay');

    if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
            image.src = e.target.result;
        };

        reader.readAsDataURL(input.files[0]);
        flag = true;
        resultDisplay.style.display = 'none'; // Hide the result display
    } else {
        image.src = "{{ url_for('static', filename='anandlab logo.png') }}";
    }
}
            function displayload() {
                 var myDiv = document.getElementById('myDiv');
                 if(flag==true)
                 {
                 myDiv.style.display = 'block';
                  }

                  else{
                  alert("Please upload the file!!")
                  }
                  flag=false;

                    // Wait for 100 milliseconds before checking again
                }
      </script>

<div class="body1">
  <div align = 'center' class="main">
    <!--header -->
    <header>
      <div class="wrapper" style="display:flex;">
          <ul id="menu" style="width:100%;display:flex;justify-content:space-between;">
            <li ><a href="/">Home</a></li>
            <li class="active"><a href="action.html" >Calibration</a></li>
          </ul>
      </div>
    </header>

    <!-- / header -->
    <!-- content -->
    <div align="center" style="height:1000px; width:350px;background-color:#92d30f;">
      <form action="/upload1" method="post" enctype="multipart/form-data" style="display:flex;flex-direction:column;height:50%;justify-content:space-around;">
          <label for="file-input">
            <img id="uploaded-image" src="{{ url_for('static', filename='images/upload image.jpg') }}" alt="Logo" width="300px"  height="300px">
            <h3>UPLOAD IMAGE</h3>
          </label>
          <input type="file"  style="display:none;" id="file-input"  name="file" onchange="displayImage()">
        <div align="center"><input type="submit" value="Calibrate" class="read_more"  onclick = "displayload()" align="center" ></div>
      </form>
      {% if result %}
        <div id="resultDisplay" style = "background-color:black;">
          <h3>OUTPUT</h3>
          <h3>Height of Ridge Gourd {{ height }} cm</h3>
            <h3>Girth of Ridge Gourd at:</h3>
            <ul>
              <h3><li>25%:{{g25}}cm</li></h3>
              <h3><li>50%:{{g50}}cm</li></h3>
              <h3><li>75%:{{g75}}cm</li></h3>
            </ul>
          <h3>Color of RidgeGourd:{{color_name}}</h3>
        </div>
      {% endif %}
    </div>
  </div>
</div>


</body>
